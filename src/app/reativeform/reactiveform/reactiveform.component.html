<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>ADD TODO</h2>

    <div
      style="
        border-bottom: 1px solid #c6c6c6;
        margin-top: -16px;
        margin-bottom: 15px;
      "
    ></div>

    

    <div class="full-width">
      <mat-form-field>
        <mat-label>Tilte</mat-label>
        <input matInput type="text" formControlName="title" required />
        <mat-error *ngIf="loginForm.get('title').hasError"
          >What do you want to do?</mat-error
        >
      </mat-form-field>
    </div>

    <div class="full-width">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

    </div>

    <div class="full-width">
  
     

        <mat-form-field>
          <mat-label>Deadline : YYYY-MM-DD</mat-label>
          <input matInput type="text" formControlName="deadline" required />
          <mat-error *ngIf="loginForm.get('deadline').hasError"
            >Please set your deadline</mat-error
          >
        </mat-form-field>
    </div>

    <div class="full-width">
       
        <mat-form-field>
          <mat-label></mat-label>
          <mat-select matNativeControl formControlName="priority">
            <mat-option value="low">Low</mat-option>
            <mat-option value="medium">Medium</mat-option>
            <mat-option value="high">High</mat-option>
            <mat-option value="urgent">Urgent</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div style="border-bottom: 1px solid #c6c6c6; margin: 20px 0"></div>
    <div style="display: flex; justify-content: end">
      <button
        mat-flat-button
        type="submit"
        color="primary"
        [disabled]="loginForm.invalid ? true : loginForm.value ? false : ''"
        style="width: 100px"
      >
        Submit
      </button>
    </div>
  </form>
</div>
